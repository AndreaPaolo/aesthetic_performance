<div class="back-to-top"></div>

<header>
  <app-adminnav></app-adminnav>
  <div class="container">
    <div class="page-banner">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6">
          <nav aria-label="Breadcrumb">
            <ul class="breadcrumb justify-content-center py-0 bg-transparent">
              <li class="breadcrumb-item active"><a routerLink="/admin/dashboard">Dashboard</a></li>
            </ul>
          </nav>
          <h1 class="text-center">Schede</h1>
          <div class="text-center" style="margin-top: 10px;">
            <button class="btn btn-success" (click)="aggiungiScheda()">Aggungi</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="page-section">
  <div class="container">

    <div class="row">
      <div *ngFor="let s of schede" class="col-sm-4" >
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-primary">{{s.nome}}</h3>
            <p class="card-text">{{s.descrizione}}</p>
            <button class="btn btn-warning" style="margin-right: 5px;" (click)="modificaScheda(s.id)">Modifica</button>
            <button class="btn btn-danger" (click)="eliminaScheda(s.id)">Elimina</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<app-adminfooter></app-adminfooter>
