<header>
  <app-landingnav></app-landingnav>
  <div class="container">
    <div class="page-banner">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6">
          <nav aria-label="Breadcrumb">
            <ul class="breadcrumb justify-content-center py-0 bg-transparent">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active">Contact</li>
            </ul>
          </nav>
          <h1 class="text-center">Contact Us</h1>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <form routerLink="/dashboard" class="contact-form py-5 px-lg-5">
    <h2 class="mb-4 font-weight-medium text-secondary">Get in touch</h2>
    <div class="row form-group">
      <div class="col-md-6 mb-3 mb-md-0">
        <label class="text-black" for="fname">First Name</label>
        <input type="text" id="fname" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="text-black" for="lname">Last Name</label>
        <input type="text" id="lname" class="form-control">
      </div>
    </div>

    <div class="row form-group">
      <div class="col-md-12">
        <label class="text-black" for="email">Email</label>
        <input type="email" id="email" class="form-control">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-12">
        <label class="text-black" for="subject">Subject</label>
        <input type="text" id="subject" class="form-control">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-12">
        <label class="text-black" for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="5" class="form-control" placeholder="Write your notes or questions here..."></textarea>
      </div>
    </div>
    <div class="row form-group mt-4">
      <div class="col-md-12">
        <input type="submit" value="Registrati" class="btn btn-primary">
      </div>
    </div>
  </form>
</div>
